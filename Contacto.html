<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="estilos-contacto.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Contáctame <span></span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">

                <form
                action="https://formspree.io/f/moqrweoo"
                method="POST"
                    <p>
                        <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto/Sugerencia</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                
            </div>
            <div class="contact-info">
                <h4>Más Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Buenos Aires, Floresta</li>
                    <li><i class="fas fa-phone"></i> (+54) 11 5054-4776 </li>
                    <li><i class="fas fa-envelope-open-text"></i> gonzalochiaradia@gmail.com</li>
                </ul>
                <p>¡Muchas gracias por colaborar con mi página, me sirve mucho para progresar y arreglar muchos errores!</p>
                <p>Gonza Systems</p>
            </div>
        </div>

    </div>

</body>
</html>
